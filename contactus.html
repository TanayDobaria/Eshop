  </div>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-md-3">NAME:</label>
          <input class="form-control col-md-10" type="text" id="focusedInput" name="name" placeholder="Enter your name">
      </div> <br>
      <div class="form-group">
        <label class="control-label col-md-3">EMAIL:</label>
          <input class="form-control col-md-10" type="email" id="focusedInput" name="email" placeholder="Enter your email">
      </div> <br>
      <div class="form-group">
        <label class="control-label col-md-4">CONTACT NUMBER:</label>
          <input class="form-control col-md-10" type="number" id="focusedInput" name="contact number" placeholder="Enter your contact number">
      </div> <br>
      <div class="form-group">
        <label class="control-label col-md-3">FEEDBACK:</label>
          <input class="form-control col-md-10" type="text" id="focusedInput" name="feedback" placeholder="give us your valuable feedback">
      </div> <br>
      <div class="form-group">
        <label class="control-label col-md-3">RATE US</label>
       <div class="col-md-10">
      <label class="radio-inline"><input type="radio" name="rating">below average</label> &nbsp;
      <label class="radio-inline"><input type="radio" name="rating">average</label> &nbsp;
      <label class="radio-inline"><input type="radio" name="rating">good</label> &nbsp;
      <label class="radio-inline"><input type="radio" name="rating">very good</label> &nbsp;
      <label class="radio-inline"><input type="radio" name="rating">excellent</label> &nbsp;

       </div>
      </div>
      <br>
      <div class="form-group">
        <label class="control-label col-md-4">What do you like about us?</label>
       <div class="col-md-10">
      <label class="checkbox-inline"><input type="checkbox" name="about us">our service</label> &nbsp;
      <label class="checkbox-inline"><input type="checkbox" name="about us">our products</label> &nbsp;
      <label class="checkbox-inline"><input type="checkbox" name="about us">our customer care</label> &nbsp;
      <label class="checkbox-inline"><input type="checkbox" name="about us">our delivery</label> &nbsp;
      <label class="checkbox-inline"><input type="checkbox" name="about us">our employes</label> &nbsp;

       </div>
      </div>
